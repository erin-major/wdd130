<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us for AquaXtreme Rafting</title>
    <meta name="description" content="A form to submit to contact AquaXtreme Rafting">
    <meta name="author" content="Erin Major">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section1">
            <div class="contact">
                <h1>Contact</h1>
                <div class="email">
                    <h2>Email</h2>
                    <p>contact@aquaxtreme.com</p>
                </div>
                <div class="phone">
                    <h2>Phone</h2>
                    <p>801-867-5309</p>
                </div>
                <div class="address">
                    <h2>Address</h2>
                    <p>10115 Donner Pass Rd</p>
                    <p>Truckee, CA 96161</p>
                </div>
            </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4281.402736782548!2d-120.18855497021534!3d39.32761172901045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711822796494!5m2!1sen!2sus" 
                    width="400" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
        </div>
        <div class="employees">
            <figure>
                <img src="images/employee-one.jpg" alt="">
                <figcaption>"I love meeting new people and helping them have the experience of a lifetime!" - Michelle Wang</figcaption>
            </figure>
            <figure>
                <img src="images/employee-two.jpg" alt="">
                <figcaption>"I promise you'll have a great time, no matter your experience level!" - Adam Homer</figcaption>
            </figure>
            <figure>
                <img src="images/employee-three.jpg" alt="">
                <figcaption>"The thrill of rafting never goes away. I can't wait to share that trill with you!" - Juliette Faroane</figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <h1>Get in Touch</h1>
                <div class="form-item row1">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item row2">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-item row3">
                    <h2>Type of Request</h2>
                    <div class="option1">
                        <input type="radio" id="request1" name="request">
                        <label for="request1">General Inquiry</label>
                    </div>
                    <div class="option2">
                        <input type="radio" id="request2" name="request">
                        <label for="request2">Reservation Question</label>
                    </div>
                    <div class="option3">
                        <input type="radio" id="request3" name="request">
                        <label for="request3">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-item row4">
                    <label for="question">Question/Concern</label>
                    <textarea id="question" name="question" rows="5"></textarea>
                </div>
                <div class="form-item row5">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            <button type="submit">Submit Request</button>
        </form>        
    </main>
    <footer>
        <p>©️2024 | AquaXtreme Rafting | Erin Major</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://twitter.com/home">
                <img src="images/x.svg" alt="X">
            </a>
        </nav>
    </footer>
    
</body>
</html>
